name: Mirror to Bitbucket

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mirror:
    if: github.repository_owner == 'pbraddemarco-gif'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Validate inputs
        env:
          BITBUCKET_REPO: ${{ vars.BITBUCKET_REPO }}
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
        run: |
          if [ -z "$BITBUCKET_REPO" ]; then
            echo "BITBUCKET_REPO variable is required (format: workspace/repo)" && exit 1
          fi
          if [ -z "$BITBUCKET_USERNAME" ] || [ -z "$BITBUCKET_APP_PASSWORD" ]; then
            echo "Bitbucket credentials not provided" && exit 1
          fi

      - name: Configure git user
        run: |
          git config --global user.name "AI Mirror Bot"
          git config --global user.email "ai-mirror-bot@users.noreply.github.com"

      - name: Clone Bitbucket repository and update subdirectory
        env:
          BITBUCKET_REPO: ${{ vars.BITBUCKET_REPO }}
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
          BITBUCKET_SUBDIR: ${{ vars.BITBUCKET_SUBDIR }}
        run: |
          # URL-encode credentials
          USERNAME_ENCODED=$(node -e "console.log(encodeURIComponent('$BITBUCKET_USERNAME'))")
          PASSWORD_ENCODED=$(node -e "console.log(encodeURIComponent('$BITBUCKET_APP_PASSWORD'))")

          # Clone Bitbucket repo
          git clone https://${USERNAME_ENCODED}:${PASSWORD_ENCODED}@bitbucket.org/$BITBUCKET_REPO.git bitbucket-repo

          # Remove existing subdirectory contents (keep .git)
          rm -rf bitbucket-repo/$BITBUCKET_SUBDIR/*
          rm -rf bitbucket-repo/$BITBUCKET_SUBDIR/.[!.]*

          # Copy GitHub repo contents to subdirectory (excluding .git)
          rsync -av --exclude='.git' --exclude='bitbucket-repo' ./ bitbucket-repo/$BITBUCKET_SUBDIR/

          # Commit and push changes
          cd bitbucket-repo
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Mirror update from GitHub: ${{ github.sha }}"
            git push origin master
          fi
